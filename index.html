<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Images</title>
</head>
<body>

  <!-- First Image Tag (Lion) with alt attribute and source attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion">

  <!-- Second Image Tag (Tiger) with alt attribute and source attribute -->
  <img src="https://www.gstatic.com/webp/gallery/2.jpg" alt="Tiger">

  <!-- Third Image Tag (Leopard) with alt, source, and title attributes -->
  <img src="https://www.gstatic.com/webp/gallery/3.jpg" alt="Leopard" title="A Magnificent Leopard">

</body>
</html>
